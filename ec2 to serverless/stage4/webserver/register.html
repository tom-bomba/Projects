            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
        <p>
        <a href="submit_fortune.html">Submit a Fortune</a>

    </form>
    
    <div id="resultMessage"></div>
    <script src="app.js"></script>
</body>
</html>
